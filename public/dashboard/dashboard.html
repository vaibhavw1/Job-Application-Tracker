<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script defer src="dashboard.js"></script>
</head>

<body>
    <header class="main-header bg-dark text-white py-3">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Job Tracker</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../login/login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../signup/signup.html">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../login/login.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>





    <div class="container mt-5">
        <h1>Job Dashboard</h1>
        <div class="container" style="display: block;">
            <button id="add-profile-btn" class="btn btn-primary mb-1 mt-5">Add Profile</button>
            <div class="dropdown-container">

                <button class="btn btn-secondary dropdown-toggle mb-1 mt-5" type="button" id="profileDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Profile
                </button>
            </div>
            <br>
            <input type="text" id="searchInput" class="form-control mr-10" placeholder="Search Applications">
            <ul class="dropdown-menu" aria-labelledby="profileDropdown" id="profileList">
            </ul>
        </div>
        <div id="profile-container"></div>
    </div>
    <div class="container mt-5">
        <button id="apply-btn" class="btn btn-primary pl-3 ">Apply </button>
        <button id="company-btn" class="btn btn-primary pl-3 ">Add Company </button>
        <button id="show-chart-btn" class="btn btn-primary">Show Application Status Chart</button>
    </div>


    <div id="application-container" class="container mt-5">

        <form id="applicationForm" style="display: none;">

            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name: </label>
                <select id="companyName" class="form-select" required>
                    <option value="" selected disabled>Loading...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date: </label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes: </label>
                <input type="text" class="form-control" id="notes">
            </div>
            <div class="mb-3">
                <label for="resumeLink" class="form-label">Upload Resume :</label>
                <input type="file" class="form-control" id="resumeLink" accept=".pdf,.doc,.docx,.txt">
            </div>

            <div class="mb-3">
                <label for="applicationStatus" class="form-label">Application Status:</label>
                <select class="form-select" id="applicationStatus">
                    <option value="pending">Pending</option>
                    <option value="accepted">Accepted</option>
                    <option value="rejected">Rejected</option>
                    <option value="interviewing">Interviewing</option>
                    <option value="offer">Offer Received</option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
        <form id="companyForm" style="display: none;">

            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name: </label>
                <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number : </label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="companySize" class="form-label">Select Company Size:</label>
                <select id="companySize" class="form-select" required>
                    <option value="" selected disabled>Select size</option>
                    <option value="1-10">1-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-200">51-200</option>
                    <option value="201-500">201-500</option>
                    <option value="501-1000">501-1000</option>
                    <option value="1001-5000">1001-5000</option>
                    <option value="5001-10000">5001-10000</option>
                    <option value="10001+">10001+</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="industry" class="form-label">Industry : </label>
                <input type="text" class="form-control" id="industry">
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes : </label>
                <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn btn-primary">Add Company</button>
        </form>


    </div>
    <div class="container mt-5" id="listContainer">

        <ul id="applicationList" class="profile-list list-group"></ul>
    </div>



</body>

</html>
