<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Profile Management</h1>
    <br>
    <div class="dropdown-container top-right">
        <button id="add-profile-btn" class="btn btn-primary pl-3 ">Add Profile</button>
        <button class="btn btn-secondary dropdown-toggle pl-3 top-right" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Select Profile
        </button>
        <ul class="dropdown-menu" aria-labelledby="profileDropdown" id="profileList">
        </ul>
        
    </div>
    <div id="profile-container">
        
        <form id="profileForm" style="display: none;">
            <input type="hidden" id="profileId">
            <div class="mb-3">
                <label for="profileName" class="form-label">Profile Name</label>
                <input type="text" class="form-control" id="profileName" required>
            </div>
            <div class="mb-3">
                <label for="carrergoals" class="form-label">Carrer Goals</label>
                <input type="text" class="form-control" id="carrergoals">
            </div>
            <div class="mb-3">
                <label for="resumeLink" class="form-label">Upload Resume</label>
                <input type="file" class="form-control" id="resumeLink" accept=".pdf,.doc,.docx,.txt" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>


    <br>
</div>
<div class="container">
    
    <ul id="allProfilesList" class="profile-list list-group"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
